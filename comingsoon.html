<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon | Sambadhi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body
    class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white min-h-screen flex flex-col justify-center items-center text-center"
  >
    <!-- Coming Soon Section -->
    <div class="px-6">
      <h1 class="text-5xl font-bold mb-4">Sambadhi is Coming Soon!</h1>
      <p class="text-lg mb-6 max-w-xl mx-auto">
        Get ready to earn money by watching ads! Sambadhi is launching soon. Be
        the first to know when we go live.
      </p>
      <form
        class="bg-white p-6 rounded shadow-md max-w-md mx-auto w-full text-gray-800"
      >
        <input
          type="email"
          placeholder="Enter your email"
          class="w-full p-3 border border-gray-300 rounded mb-4"
          required
        />
        <button
          type="submit"
          class="w-full bg-indigo-600 text-white px-6 py-3 rounded hover:bg-indigo-700 transition"
        >
          Notify Me
        </button>
      </form>
    </div>

    <!-- Footer -->
    <footer class="absolute bottom-4 text-sm text-white opacity-75">
      &copy; 2025 TekNik GG. All rights reserved.
    </footer>
  </body>
</html>
